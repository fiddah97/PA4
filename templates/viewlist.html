{% extends 'base.html' %}
{% block content %}
<div class="bg-light p-3 card table-container">
    <h1 class="border-bottom mb-5">tasks</h1>

    <table class="table table-light table-striped col-md-12">
        <thead>
          <tr>
            <th scope="col">#</th>
            <!-- <th scope="col">ID</th> -->
            <th scope="col">name</th>
            <th scope="col">status</th>
            <th scope="col">priority</th>
            <th scope="col">description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        {% for ID,task in taskslists.items() %}
      <tr>
        <td scope="col">{{loop.index}}</td>
        <td scope="col">{{task.name}}</td>
        <td scope="col">{{task.status}}</td>
        <td scope="col" class="hidden">{{task.priority}}</td>
        <td scope="col" class="hidden">{{task.description}}</td>
        <td scope="col" >
          <a href="{{url_for('edit', id = ID,_method='POST')}}" class="btn tab-btn btn-primary"><i class="fas fa-edit"></i><span class="hidden">Edit</span></a>
          <a href="{{url_for('delete', id = ID ,_method='GET')}}" class="btn tab-btn btn-danger"><i class="fas fa-trash-alt"></i><span class="hidden">Delete</span></a>
        </td>
      </tr>
      {% endfor %}

  </table>
</div>
<a class="btn btn-info" href="{{url_for('add')}}" role="button">creat new task</a>
<a class="btn btn-info" href="{{url_for('lists')}}" role="button">go back</a>
{% endblock %}
